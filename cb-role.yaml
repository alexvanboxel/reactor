steps:
  - name: 'gcr.io/cloud-builders/go'
    env:
    - PROJECT_ROOT=github.com/alexvanboxel/reactor
    args: ['install', 'github.com/alexvanboxel/reactor/pkg/role']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--tag=gcr.io/$PROJECT_ID/reactor-role:1', '-f', 'Dockerfile-role', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reactor-role:1']
